<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <app-header></app-header>
        </div>
      </div>
    </div>
  </header>
  <div class="d-flex mainContect">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    
    <div class="container">

      <div class="card">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i" (click)="onSelect(user.userId)" style="cursor:pointer">
              <th scope="row">{{i+1}}</th>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
